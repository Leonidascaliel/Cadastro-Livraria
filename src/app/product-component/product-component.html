<div class="container">

  <div class="display-4 text-center">Cadastro de Livros</div>

  <form [formGroup]="formGroupProduct">
    <div class="mb-3">
      <label for="inputName" class="form-label">Nome do Livro</label>
      <input formControlName="name" type="text" class="form-control" id="inputName">
    </div>

    <div class="mb-3">
      <label for="inputDescription" class="form-label">Descrição</label>
      <input formControlName="description" type="text" class="form-control" id="inputDescription">
    </div>

    <div class="mb-3">
      <label for="inputPrice" class="form-label">Preço</label>
      <input formControlName="price" type="text" class="form-control" id="inputprice">
    </div>

    <div class="mb-3">
      <label for="inputEditora" class="form-label">Editora</label>
      <input formControlName="price" type="text" class="form-control" id="inputeditora">
    </div>

    <div class="mb-3">
      <label for="inputano" class="form-label">Data de Lançamento</label>
      <input formControlName="price" type="text" class="form-control" id="inputano">
    </div>

     <div class="mb-3">
      <label for="inputautor" class="form-label">Autor</label>
      <input formControlName="price" type="text" class="form-control" id="inputautor">
    </div>

    <button type="submit" class="btn btn-primary" (click)="save()">Salvar</button>
  </form>

  <br>Total de Livros Cadastrados: {{products.length}}<br><br>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nome</th>
        <th scope="col">Descrição</th>
        <th scope="col">Preço</th>
        <th scope="col">Data de Lançamento</th>
        <th scope="col">Editora</th>
        <th scope="col">Autor</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of products">
        <th scope="row">{{p.id}}</th>
        <td>{{p.id}}</td>
        <td>{{p.name}}</td>
        <td>{{p.description}}</td>
        <td>{{p.price}}</td>
        <td>{{p.ano}}</td>
        <td>{{p.editora}}</td>
        <td>{{p.autor}}</td>
      </tr>
    </tbody>
  </table>
</div>
