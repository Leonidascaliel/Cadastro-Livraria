<div class="container">

  <div class="display-4 text-center">Cadastro de Livros</div>

  <form [formGroup]="formGroupProduct">
    <div class="mb-3">
      <label for="inputname" class="form-label">Nome do Livro</label>
      <input formControlName="name" type="text" class="form-control" id="inputname">
    </div>

    <div class="mb-3">
      <label for="inputdescription" class="form-label">Descrição</label>
      <input formControlName="description" type="text" class="form-control" id="inputdescription">
    </div>

    <div class="mb-3">
      <label for="inputprice" class="form-label">Preço</label>
      <input formControlName="price" type="text" class="form-control" id="inputprice">
    </div>

    <div class="mb-3">
      <label for="inputeditora" class="form-label">Editora</label>
      <input formControlName="editora" type="text" class="form-control" id="inputeditora">
    </div>

    <div class="mb-3">
      <label for="inputano" class="form-label">Data de Lançamento</label>
      <input formControlName="ano" type="text" class="form-control" id="inputano">
    </div>

    <div class="mb-3">
      <label for="inputautor" class="form-label">Autor</label>
      <input formControlName="autor" type="text" class="form-control" id="inputautor">
    </div>

    <button type="submit" class="btn btn-primary" (click)="save()">Salvar</button>
  </form>

  <br>Total de Livros Cadastrados: {{products.length}}<br><br>
  <div class="row g-3">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let p of products">
      <div class="card h-100">
        <div class="card-header">{{ p.name }}</div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Autor: {{ p.autor }}</li>
          <li class="list-group-item">Editora: {{ p.editora }}</li>
          <li class="list-group-item">Descrição: {{ p.description }}</li>
          <li class="list-group-item">Data de Lançamento: {{ p.ano }}</li>
          <li class="list-group-item">Preço: {{ p.price }}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
